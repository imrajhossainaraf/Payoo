<!doctype html>
<html lang="en" data-theme="fantasy">
  <head>
    <style>
      * {
        font-family: Outfit, sans-serif;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/png" href="logo.png" />

    <title>Payoo | Login</title>
  </head>
  <body>
    <section class="login w-screen min-h-screen flex flex-col md:flex-row items-center justify-center px-4 py-8 md:px-8 md:py-0 gap-8 md:gap-12">
      <div class="logo flex-shrink-0 w-full md:w-auto">
        <img src="Logo-full.png" class="w-full max-w-xs md:max-w-md mx-auto md:mx-0" alt="Payoo Logo" />
      </div>
      <div class="form w-full max-w-md md:max-w-lg flex-shrink-0">
        <div class="card bg-base-200 w-full shadow-2xl md:ml-0">
          <div class="card-body p-6 md:p-8">
            <h2 class="text-2xl md:text-3xl font-bold text-center mb-6 text-black">
              Welcome Back
            </h2>
            <fieldset class="fieldset w-full">
              <label class="label text-black font-bold">Mobile Number</label>
              <input
                type="text"
                class="input inp1 w-full rounded-full"
                placeholder="Enter Your Number"
                required
                minlength="11"
                maxlength="11"
              />

              <label class="label text-black font-bold mt-4">4 Digit Pin</label>
              <input
                type="password"
                class="input w-full rounded-full inp2"
                placeholder="Enter 4 Digit"
                minlength="4"
                maxlength="4"
              />
              <button
                type="submit"
                class="btn btn1 btn-neutral mt-6 w-full bg-purple-950 rounded-full hover:bg-blue-800 hover:text-white border-0"
              >
                Login
              </button>
            </fieldset>
          </div>
        </div>
      </div>
    </section>
    <script src="script/login.js"></script>
  </body>
</html>
